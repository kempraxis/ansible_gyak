---

- hosts: all
  become: true
  tasks:

- name: install apache2 and php packages
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: Start Apache service
    service:
      name: apache2
      state: started
    when: ansible_distribution == "Ubuntu"

    # CentOS r√©sz

  - name: install httpd and php packages
    dnf:
      name:
        - httpd
        - php
      state: latest
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: Start Httpd service
    service:
      name: httpd
      state: started
    when: ansible_distribution == "CentOS"
    
